<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socialify - Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
  </head>
  <body>
    <!-- Botón para regresar al timeline -->
    <a href="timeline.html" class="back-button">&lt; Regresar</a>

    <!-- PERFIL SECTION -->
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container" style="max-width: 800px;">
        <!-- Datos del Usuario -->
        <div class="card mb-4 p-4 shadow-sm">
          <div class="d-flex align-items-center">
            <img src="https://i.pravatar.cc/150?img=7" alt="Foto de Perfil" class="rounded-circle me-3" style="width: 80px; height: 80px;">
            <div>
              <h3 class="mb-0">demoUser</h3>
              <p class="text-muted">"Explorando el mundo a mi manera"</p>
              <div class="d-flex">
                <div class="me-3"><strong>150</strong> Publicaciones</div>
                <div class="me-3"><strong>1.2k</strong> Seguidores</div>
                <div><strong>180</strong> Seguidos</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Galería de Publicaciones -->
        <div class="row">
          <!-- Publicación 1 -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <img src="https://picsum.photos/600/400?random=1" class="card-img-top" alt="Post 1">
              <div class="card-body">
                <button class="btn btn-outline-danger like-button" data-likes="120">
                  ❤️ <span class="like-count">120</span>
                </button>
                <p class="mt-2 text-muted">"Disfrutando del atardecer."</p>
              </div>
            </div>
          </div>
          <!-- Publicación 2 -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <img src="https://picsum.photos/600/400?random=2" class="card-img-top" alt="Post 2">
              <div class="card-body">
                <button class="btn btn-outline-danger like-button" data-likes="85">
                  ❤️ <span class="like-count">85</span>
                </button>
                <p class="mt-2 text-muted">"Recuerdos inolvidables."</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Like Interactions -->
    <script>
      $(document).ready(function() {
        $('.like-button').on('click', function() {
          let likeCount = $(this).find('.like-count');
          let likes = parseInt(likeCount.text());
          if ($(this).hasClass('liked')) {
            likes--;
            $(this).removeClass('liked btn-danger').addClass('btn-outline-danger');
          } else {
            likes++;
            $(this).addClass('liked btn-danger').removeClass('btn-outline-danger');
          }
          likeCount.text(likes);
        });
      });
    </script>

    <!-- Fondo Dinámico -->
    <script>
      $(document).ready(function() {
        var randomNumber = Math.floor(Math.random() * 1000);
        var imageUrl = "https://picsum.photos/1920/1080?random=" + randomNumber;
        $('body').css('background-image', 'url(' + imageUrl + ')');
      });
    </script>

    <!-- Estilos del Botón Regresar -->
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
  </body>
</html>
