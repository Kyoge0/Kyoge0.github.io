<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socialify - Timeline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- Estilos del Botón Regresar -->
    <link rel="stylesheet" href="./Assets/CSS/timeline.css" />
  </head>
  <body>
    <!-- Botón para regresar a la landpage -->
    <a href="index.html" class="back-button">&lt; Regresar</a>
    <!-- Icono de Perfil del Usuario -->
    <div class="profile-icon">
      <img
        id="profileIcon"
        class="rounded-circle"
        alt="Perfil"
        style="width: 50px; height: 50px; cursor: pointer"
      />
    </div>

    <!-- TIMELINE SECTION -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Timeline</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Publicación 1 -->
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <img
                  src="https://i.pravatar.cc/50?img=1"
                  alt="Avatar"
                  class="rounded-circle me-3"
                />
                <div>
                  <h5 class="card-title mb-0">john_doe</h5>
                  <small class="text-muted">John Doe</small>
                </div>
              </div>
              <img
                src="https://picsum.photos/600/400?random=1"
                class="card-img-top"
                alt="Publicación 1"
              />
              <p class="mt-3">Explorando nuevos lugares. #viaje #aventura</p>
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-danger btn-sm me-2 like-btn"
                  data-likes="45"
                >
                  <i class="bi bi-heart"></i>
                  ❤️ <span class="like-count">45</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Publicación 2 -->
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <img
                  src="https://i.pravatar.cc/50?img=2"
                  alt="Avatar"
                  class="rounded-circle me-3"
                />
                <div>
                  <h5 class="card-title mb-0">jane_smith</h5>
                  <small class="text-muted">Jane Smith</small>
                </div>
              </div>
              <img
                src="https://picsum.photos/600/400?random=2"
                class="card-img-top"
                alt="Publicación 2"
              />
              <p class="mt-3">Tiempo de relajación. #relax #paz</p>
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-danger btn-sm me-2 like-btn"
                  data-likes="30"
                >
                  <i class="bi bi-heart"></i>
                  ❤️ <span class="like-count">30</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="./Assets/JS/timeline.js"></script>
  </body>
</html>
