<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socialify - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
  </head>
  <body>
    <!-- LOGIN SECTION -->
    <a href="index.html" class="back-button">&lt; Regresar</a>
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordar usuario</label>
          </div>
          <button type="submit" class="btn btn-brand w-100">Entrar</button>
          <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a> | <a href="registro.html">Regístrate</a>
          </div>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
          event.preventDefault();
          var username = $('#username').val().trim();
          var password = $('#password').val().trim();
          if (username === '' || password === '') {
            alert('Por favor, completa todos los campos.');
          } else if (username === 'demoUser' && password === 'demoPass') {
            alert('Login exitoso. Redirigiendo al timeline...');
            window.location.href = 'timeline.html';
          } else {
            alert('Usuario o contraseña incorrectos.');
          }
        });
      });
    </script>

    <script>
        $(document).ready(function() {
          // Genera un número aleatorio para obtener una imagen diferente cada vez
          var randomNumber = Math.floor(Math.random() * 1000);
          var imageUrl = "https://picsum.photos/1920/1080?random=" + randomNumber;
      
          // Asigna la imagen al background del body
          $('body').css('background-image', 'url(' + imageUrl + ')');
        });
    </script>

    <script>
        $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();
            
            if (username === '' || password === '') {
            alert('Por favor, completa todos los campos.');
            } else if (username === 'demoUser' && password === 'demoPass') {
            alert('Login exitoso. Redirigiendo al timeline...');
            // Guardar sesión en Local Storage
            localStorage.setItem('loggedInUser', JSON.stringify({ 
                username: 'demoUser',
                fullName: 'Demo User',
                profilePic: 'https://i.pravatar.cc/150?img=3'
            }));
            window.location.href = 'timeline.html';
            } else {
            alert('Usuario o contraseña incorrectos.');
            }
        });
        });
    </script>
  
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

    </style>      
  </body>
</html>
