<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socialify - Registro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- Estilos del Botón Regresar -->
    <link rel="stylesheet" href="./Assets/CSS/registro.css" />
  </head>
  <body>
    <!-- Botón para regresar a la landpage -->
    <a href="index.html" class="back-button">&lt; Regresar</a>

    <!-- REGISTRO SECTION -->
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <form id="registroForm">
          <div class="row">
            <!-- Columna Izquierda -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">Username*</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirmar Password*</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>
            <!-- Columna Derecha -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" />
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Género*</label>
                <select class="form-select" id="genero" required>
                  <option value="">[Seleccione]</option>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
                  <option value="No aplica">No Aplica</option>
                  <option value="Prefiero no decirlo">
                    Prefiero no Decirlo
                  </option>
                  <option value="Otro">Otro</option>
                </select>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="genero-especifico"
                  placeholder="Especifique"
                  style="display: none"
                />
              </div>
              <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label"
                  >Fecha de Nacimiento*</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha-nacimiento"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-brand w-100">Registrarse</button>
          <div class="text-center mt-3">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </form>
      </div>
    </section>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validaciones con jQuery -->
    <script src="./Assets/JS/registro.js"></script>
  </body>
</html>
